n_iterations : 1000
do_tqdm : True

# Logging
do_wandb : True
wandb_config:
  project : K-means initialization Benchmark
  entity : projet13
do_tb : True
do_cli : True
to_log_in_csv:
  - distortion
  - number_of_iterations_for_convergence
  - iteration
  - number_of_iterations
  - time_training
  - silhouette
  - calinski_harabasz
  - davies_bouldin
  # - confusion

# Metrics
metrics:
  distortion: {}
  number_of_iterations: {}
  silhouette: {}
  # confusion: {}
  calinski_harabasz: {}
  davies_bouldin: {}

# K-means algorithm
kmeans_config:
  use_sklearn : False
  n_init : 1
  max_iter : 300
  distance_computation_method : L2
  centroid_computation_method : mean
  precompute_distances : False


# Defaults sub-configs and 
defaults:
  - _self_
  - dataset : ba
  - algo : R1
  - override hydra/hydra_logging: disabled  
  - override hydra/job_logging: disabled 


# Hydra config, do not change.
hydra:
  output_subdir: null
  run:
    dir: .